worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    client_max_body_size 20M;  # allow larger media uploads

    # Upstream for Django backend
    upstream django_backend {
        server backend:8000;
    }

    # (Optional) health check endpoint might be added later

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Serve collected static files directly from the mounted volume
        location /static/ {
            alias /app/staticfiles/;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # Proxy media files to MinIO (bucket name is part of the path: /media/<object>)
        location /media/ {
            proxy_buffering off;
            proxy_set_header Host $host;  # keep original host for relative URLs if needed
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://minio:9000;  # keeps the existing /media/... path
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
        }

        # All other requests -> Django backend
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_pass http://django_backend;
        }

        # Basic security headers (can be tuned further)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}

