namespaces:
  - name: main
    format: '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_time'
    source_files:
      - /var/log/nginx/access.log
    relabel_configs:
      # optional: keep labels tidy
      - target_label: job
        replacement: nginx
    histogram_buckets: [0.01, 0.02, 0.05, 0.1, 0.2, 0.5, 1, 2, 5, 10, 20, 50, 100, 1000]
